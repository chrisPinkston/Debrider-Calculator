<!DOCTYPE html>
<html>
<head>
    <title>M&D Debrider Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>M&D Debrider Calculator</h1>
    <h3>By Saliba </h3>

     <!-- Fixed variables section -->
        <section id="fixedVariables">
            <h2>Fixed Variables</h2>
            <p>
                <strong>Pay</strong><br>
                Doctor: <span class="redText" id="doctorPay">$103.73</span><br>
                RN: <span class="redText" id="RnPay">$37.56</span><br>
                Nurse: <span class="redText" id="NursePay">$31.57</span><br>
                Tech: <span class="redText" id="TechPay">$17.88</span><br>
            </p>

            <p>
                <strong>Equipment</strong><br>
                Curettes: <span class="redText" id="CurretCost">$6.00</span><br>
                Scapels: <span class="redText" id="ScalpleCost">$6.00</span><br>
                Ezdebride: <span class="redText" id="DebrideCost">$19.99</span><br>
            </p>
        </section>
    
    <form id="calculatorForm">
        <!-- Add input fields and labels here for user input -->
            <label for="woundPatients">How many wound care patients do you see in a day?</label>
            <input type="number" id="woundPatients" required><br>

            <label for="debridementsDay">How many debridements are done in a day?</label>
            <input type="number" id="debridementsDay" required><br>

            <label for="debridementsHour">How many debridements can be done in an hour? (Current State)</label>
            <input type="number" id="debridementsHour" step="0.1" required><br>

            <label for="doctors">How many doctors are on staff?</label>
            <input type="number" id="doctors" required><br>

            <label for="rns">How many RNs are on staff?</label>
            <input type="number" id="rns" required><br>

            <label for="nurses">How many nurses are on staff?</label>
            <input type="number" id="nurses" required><br>

            <label for="techs">How many techs are on staff?</label>
            <input type="number" id="techs" required><br>

        <label>Do you use scapels or curettes?</label><br>
        <input type="radio" id="scapels" name="tools" value="scapels">
        <label for="scapels">Scapels</label>
        <input type="radio" id="curettes" name="tools" value="curettes">
        <label for="curettes">Curettes</label><br>
        
    

        <button type="button" onclick="calculateRevenue()">Calculate</button>
    </form>

     <p id="revenueOne"></p>
     <p id="revenueTwo"></p>
     <p id="result"></p>
    <!-- Add your JavaScript code here -->
   
  <script>

      
     function calculateRevenue() {
       
        const NumDebrides = parseFloat(document.getElementById('debridementsDay').value);
         
          const DocPay = parseFloat(document.getElementById('doctorPay').value);
          const NursePay = parseFloat(document.getElementById('NursePay').value);
          const TechPay = parseFloat(document.getElementById('TechPay').value);
          const RnPay = parseFloat(document.getElementById('RnPay').value);

        const NumNurse = parseFloat(document.getElementById('nurses').value);
        const NumDocter = parseFloat(document.getElementById('doctors').value);
        const NumTech = parseFloat(document.getElementById('techs').value);
        const NumRn = parseFloat(document.getElementById('rns').value);

        // Perform the calculation
         
        const payrollWeek = (NumNurse * NursePay * 30 )+(NumDocter * DocPay * 30)+(NumTech * TechPay * 30)+(NumRn * RnPay *30);
         
        const NumEmployee = NumNurse + NumDocter + NumTech + NumRn;
         
        const revenueWith = ((76 * 30) * NumEmployee) * 30; // 30 hours per week
        const revenueWithout = ((76 * 8.5) * NumEmployee) * 30; // 30 hours per week

        const profitWith = revenueWith - payrollWeek;
        const profitWithout = revenueWithout - payrollWeek;
        const revenueDifference = profitWith - profitWithout;

console.log("NumDebrides:", NumDebrides);
console.log("NumNurse:", NumNurse);
console.log("NumDocter:", NumDocter);
console.log("NumTech:", NumTech);
console.log("NumRn:", NumRn);
console.log("payrollWeek:", payrollWeek);
console.log("revenueWith:", revenueWith);
console.log("revenueWithout:", revenueWithout);
console.log("profitWith:", profitWith);
console.log("profitWithout:", profitWithout);
console.log("revenueDifference:", revenueDifference);

        
        // Display the result
        document.getElementById('revenueOne').innerText = `Profit With EZ-Debride: $${profitWith.toFixed(2)}`;
        document.getElementById('revenueTwo').innerText = `Profit Without EZ-Debride: $${profitWithout.toFixed(2)}`;
        document.getElementById('result').innerText = `Revenue Difference: $${revenueDifference.toFixed(2)}`;
    }
</script>

</body>
</html>
