<!DOCTYPE html>
<html>
<head>
    <title>M&D Debrider Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>M&D Debrider Calculator</h1>
    <h3>By Saliba Atallah</h3>

      <!-- Fixed variables section -->
        <section id="fixedVariables">
            <h2>Fixed Variables</h2>
            <p>
                <strong>Pay</strong><br>
                Doctor <input type="number" id="doctorPay" value="103.73" step="0.01" required><br>
                RN <input type="number" id="rnPay" value="37.56" step="0.01" required><br>
                Nurse <input type="number" id="nursePay" value="31.57" step="0.01" required><br>
                Tech <input type="number" id="techPay" value="17.88" step="0.01" required><br>
            </p>

            <p>
                <strong>Equipment</strong><br>
                Curettes <input type="number" id="curettesCost" value="6.00" step="0.01" required><br>
                Scapels <input type="number" id="scapelsCost" value="6.00" step="0.01" required><br>
                Ezdebride <input type="number" id="ezDerideCost" value="19.99" step="0.01" required><br>
            </p>
        </section>
    
    <form id="calculatorForm">
        <!-- Add input fields and labels here for user input -->
            <label for="woundPatients">How many wound care patients do you see in a day?</label>
            <input type="number" id="woundPatients" required><br>

            <label for="debridementsDay">How many debridements are done in a day?</label>
            <input type="number" id="debridementsDay" required><br>

            <label for="debridementsHour">How many debridements can be done in an hour? (Current State)</label>
            <input type="number" id="debridementsHour" step="0.1" required><br>

            <label for="doctors">How many doctors are on staff?</label>
            <input type="number" id="doctors" required><br>

            <label for="rns">How many RNs are on staff?</label>
            <input type="number" id="rns" required><br>

            <label for="nurses">How many nurses are on staff?</label>
            <input type="number" id="nurses" required><br>

            <label for="techs">How many techs are on staff?</label>
            <input type="number" id="techs" required><br>

        <label>Do you use scapels or curettes?</label><br>
        <input type="radio" id="scapels" name="tools" value="scapels">
        <label for="scapels">Scapels</label>
        <input type="radio" id="curettes" name="tools" value="curettes">
        <label for="curettes">Curettes</label><br>
        
        <label for="withTool">Revenue with Medical Tool:</label>
        <input type="number" id="withTool" name="withTool" required><br>
        
        <label for="withoutTool">Revenue without Medical Tool:</label>
        <input type="number" id="withoutTool" name="withoutTool" required><br>

        <button type="button" onclick="calculateRevenue()">Calculate</button>
    </form>

    <p id="result"></p>

    <!-- Add your JavaScript code here -->
   
  <script>
     function calculateRevenue() {
        // Get the input values from the form
        const withToolRevenue = parseFloat(document.getElementById('withTool').value);
        const withoutToolRevenue = parseFloat(document.getElementById('withoutTool').value);

        // Perform the calculation
        const revenueDifference = withToolRevenue - withoutToolRevenue;

        // Display the result
        document.getElementById('result').innerText = `Revenue Difference: $${revenueDifference.toFixed(2)}`;
    }
</script>

</body>
</html>
